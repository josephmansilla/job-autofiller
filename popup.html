<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Speedrunner Config</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; width: 350px; padding: 15px; background: #f4f4f9; }
        h2 { margin-top: 0; color: #333; text-align: center; }
        .form-group { margin-bottom: 12px; }
        label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 4px; color: #555; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 13px; }
        textarea { resize: vertical; min-height: 60px; }
        #saveBtn { width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #saveBtn:hover { background-color: #45a049; }
        #clearBtn { width: 100%; background-color: #dc3545; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #clearBtn:hover { background-color: #c82333; }
        button { width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:hover { background-color: #45a049; }
        #status { text-align: center; margin-top: 10px; font-size: 12px; color: #666; height: 15px; }
        .row { display: flex; gap: 10px; }
        .col { flex: 1; }
    </style>
</head>
<body>
<h2>Job Auto-Filler</h2>
<h2>Try out magic: 'alt + a'</h2>
<button id="importJsonBtn" class="btn btn-info">ðŸ“‚ Importar Datos desde JSON</button>
<input type="file" id="jsonInput" accept=".json" style="display: none;">
<div class="row">
    <div class="col form-group">
        <label>First Name</label>
        <input type="text" id="firstName" />
    </div>
    <div class="col form-group">
        <label>Surname</label>
        <input type="text" id="lastName">
    </div>
</div>
<div class="row">
    <div class="col form-group">
        <label>Email Address</label>
        <input type="email" id="email">
    </div>
    <div class="col form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone">
    </div>
</div>

<div class="row">
    <div class="col form-group">
        <label>ID / DNI</label>
        <input type="identification" id="identification">
    </div>
    <div class="col form-group">
        <label>Nationality</label>
        <input type="nationality" id="nationality">
    </div>
</div>


<div class="form-group">
    <label>Difficulty</label>
    <select id="gender">
        <option value="">Choose dificulty...</option>
        <option value="Masculino">Male (easy)</option>
        <option value="Femenino">Female (medium)</option>
        <option value="No binario">Non-binary  (hard)</option>
        <option value="No especificado">Prefer not to say (extreme)</option>
    </select>
</div>

<label class="row">Date of birth</label>
<div class="row form-group">
    <div class="col">
        <input type="number" id="dayOfBirth"  placeholder="Day" min="1" max="31">
    </div>
    <div class="col">
        <input type="number" id="monthOfBirth" placeholder="Month" min="1" max="12">
    </div>
    <div class="col">
        <input type="number" id="yearOfBirth" placeholder="Year" min="1990" max="2010">
    </div>
</div>

<div class="form-group">
    <label>Full Address</label>
    <input type="text" id="address" placeholder="Pepe Street 68">
</div>

<div class="row">
    <div class="col form-group">
        <label>City</label>
        <input type="text" id="city" placeholder="Bella Vista City">
    </div>
    <div class="col form-group">
        <label>Postal code</label>
        <input type="text" id="postalCode">
    </div>
</div>


<div class="row">
    <div class="col form-group">
        <label>State/Province</label>
        <input type="text" id="state" placeholder="Good Airs">
    </div>
    <div class="col form-group">
        <label>Country</label>
        <input type="text" id="state">
    </div>
</div>

<div class="row">
    <div class="col form-group">
        <label>LinkedIn URL</label>
        <input type="text" id="linkedin">
    </div>
</div>


<div class="row">
    <div class="col form-group">
        <label>Github URL</label>
        <input type="text" id="github">
    </div>
</div>
<div class="row">

    <div class="col form-group">
        <label>Portfolio URL</label>
        <input type="text" id="portfolio">
    </div>
</div>


<div class="form-group">
    <label>Resume in PDF format</label>
    <input type="file" id="resumeFile" accept=".pdf">
    <div id="fileStatus" style="font-size: 10px; color: #888; margin-top: 2px;">No file saved currently.</div>
</div>

<button id="saveBtn">Save Profile</button>
<button id="clearBtn">Delete All Data</button>
<div id="status"></div>

<script src="popup.js"></script>
</body>
</html>
